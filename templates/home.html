{% extends "base.html" %}
{% block title %}Аналитика и Графики{% endblock title %}

{% block content %}
    <style>
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .chart-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 8px 16px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .chart-wrapper:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 16px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .chart-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .chart-header {
            padding: 32px 32px 16px;
            text-align: center;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            position: relative;
        }

        .chart-block {
            height: 500px;
            padding: 0 20px 20px;
            position: relative;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto 40px;
            padding: 0 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px 40px;
            }
            
            .chart-wrapper {
                border-radius: 16px;
            }
            
            .chart-header {
                padding: 24px 20px 12px;
            }
            
            .chart-title {
                font-size: 1.25rem;
            }
            
            .chart-block {
                height: 400px;
                padding: 0 15px 15px;
            }
        }

        @media (max-width: 480px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                margin: 0 10px;
            }
        }
    </style>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalBrands">-</div>
            <div class="stat-label">Всего брендов</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalModels">-</div>
            <div class="stat-label">Всего моделей</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalItems">-</div>
            <div class="stat-label">Общее количество</div>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-wrapper">
            <div class="chart-header">
                <h2 class="chart-title">Распределение по брендам</h2>
            </div>
            <div id="brandChart" class="chart-block">
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <div class="chart-wrapper">
            <div class="chart-header">
                <h2 class="chart-title">Распределение по моделям</h2>
            </div>
            <div id="modelChart" class="chart-block">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Цветовая палитра для графиков
            const colorPalette = [
                '#667eea', '#764ba2', '#f093fb', '#f5576c', 
                '#4facfe', '#00f2fe', '#43e97b', '#38f9d7',
                '#ffecd2', '#fcb69f', '#a8edea', '#fed6e3',
                '#d299c2', '#fef9d7', '#667eea', '#764ba2'
            ];

            function drawChart(containerId, chartData, xTitle) {
                // Удаляем спиннер загрузки
                const container = document.getElementById(containerId);
                const spinner = container.querySelector('.loading-spinner');
                if (spinner) spinner.remove();

                const traces = chartData.datasets.map((ds, index) => ({
                    x: chartData.labels,
                    y: ds.data,
                    name: ds.label,
                    type: 'bar',
                    marker: {
                        color: colorPalette[index % colorPalette.length],
                        opacity: 0.8,
                        line: {
                            color: 'rgba(255,255,255,0.8)',
                            width: 1
                        }
                    },
                    hovertemplate: '<b>%{x}</b><br>' +
                                   '%{fullData.name}: %{y}<br>' +
                                   '<extra></extra>'
                }));

                const layout = {
                    barmode: 'stack',
                    xaxis: {
                        title: {
                            text: xTitle,
                            font: {
                                size: 14,
                                color: '#374151',
                                family: 'Inter, sans-serif'
                            }
                        },
                        tickangle: -45,
                        tickfont: {
                            size: 11,
                            color: '#6b7280',
                            family: 'Inter, sans-serif'
                        },
                        automargin: true,
                        gridcolor: 'rgba(0,0,0,0.05)',
                        zerolinecolor: 'rgba(0,0,0,0.1)'
                    },
                    yaxis: {
                        title: {
                            text: 'Количество',
                            font: {
                                size: 14,
                                color: '#374151',
                                family: 'Inter, sans-serif'
                            }
                        },
                        tickfont: {
                            size: 11,
                            color: '#6b7280',
                            family: 'Inter, sans-serif'
                        },
                        gridcolor: 'rgba(0,0,0,0.05)',
                        zerolinecolor: 'rgba(0,0,0,0.1)'
                    },
                    legend: {
                        orientation: 'h',
                        y: -0.25,
                        x: 0.5,
                        xanchor: 'center',
                        font: {
                            size: 12,
                            color: '#374151',
                            family: 'Inter, sans-serif'
                        },
                        bgcolor: 'rgba(255,255,255,0.8)',
                        bordercolor: 'rgba(0,0,0,0.1)',
                        borderwidth: 1
                    },
                    margin: {t: 20, b: 120, l: 60, r: 30},
                    plot_bgcolor: 'rgba(0,0,0,0)',
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    hovermode: 'closest',
                    hoverlabel: {
                        bgcolor: 'rgba(255,255,255,0.95)',
                        bordercolor: 'rgba(0,0,0,0.1)',
                        font: {
                            size: 12,
                            color: '#374151',
                            family: 'Inter, sans-serif'
                        }
                    },
                    transition: {
                        duration: 500,
                        easing: 'cubic-in-out'
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: false,
                    doubleClick: 'reset'
                };

                Plotly.newPlot(containerId, traces, layout, config);
            }

            function updateStats(brandData, modelData) {
                const totalBrands = brandData.labels ? brandData.labels.length : 0;
                const totalModels = modelData.labels ? modelData.labels.length : 0;
                
                let totalItems = 0;
                if (brandData.datasets) {
                    brandData.datasets.forEach(dataset => {
                        if (dataset.data) {
                            totalItems += dataset.data.reduce((sum, val) => sum + val, 0);
                        }
                    });
                }

                document.getElementById('totalBrands').textContent = totalBrands;
                document.getElementById('totalModels').textContent = totalModels;
                document.getElementById('totalItems').textContent = totalItems;
            }

            // Парсим данные и отрисовываем графики
            try {
                const brandData = JSON.parse('{{ brand_chart_json|safe }}');
                const modelData = JSON.parse('{{ model_chart_json|safe }}');
                
                updateStats(brandData, modelData);
                
                setTimeout(() => {
                    drawChart('brandChart', brandData, 'Бренд');
                }, 100);
                
                setTimeout(() => {
                    drawChart('modelChart', modelData, 'Модель');
                }, 200);
                
            } catch (error) {
                console.error('Ошибка при загрузке данных графиков:', error);
                
                // Показываем сообщение об ошибке
                document.querySelectorAll('.loading-spinner').forEach(spinner => {
                    spinner.innerHTML = '<div style="color: #ef4444; text-align: center;">Ошибка загрузки данных</div>';
                });
            }
        });
    </script>
{% endblock content %}
