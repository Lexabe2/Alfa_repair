{% extends "base.html" %}
{% block title %}Index{% endblock title %}

{% block content %}
    <style>
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            font-weight: 600;
            color: #333;
        }

        #brandStatusChart {
            max-width: 900px;
            width: 100%;
            height: 550px;
            margin: 0 auto 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow-x: auto; /* если что, горизонтальная прокрутка */
        }
    </style>

    <h2>График по брендам и статусам</h2>
    <div id="brandStatusChart"></div>

    <!-- Подключи Plotly здесь, если его нет в base.html -->
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chartData = JSON.parse('{{ chart_data_json|safe }}');
            const brands = chartData.brands;

            const traces = chartData.datasets.map(ds => ({
                x: brands,
                y: ds.data,
                name: ds.label,
                type: 'bar',
                marker: { opacity: 0.85 }
            }));

            const layout = {
                barmode: 'stack',
                xaxis: {
                    title: 'Бренд',
                    tickangle: -45,
                    tickfont: { size: 12 },
                    automargin: true
                },
                yaxis: {
                    title: 'Количество',
                    zeroline: true,
                    zerolinewidth: 2,
                    zerolinecolor: '#ccc'
                },
                legend: {
                    orientation: 'h',
                    y: -0.3,
                    font: { size: 13 }
                },
                margin: { t: 20, b: 140, l: 50, r: 30 },
                plot_bgcolor: '#fff',
                paper_bgcolor: '#fff',
                hovermode: 'closest'
            };

            Plotly.newPlot('brandStatusChart', traces, layout, { responsive: true });
        });
    </script>
{% endblock content %}
